{%- extends "!layout.html" %}

{% block body %}
  {{ body }}
    <p style="margin-top: 60px;">
    {%- if prev %}
      Previous: <a class="reference" href="{{ prev.link|e }}" title="{{ _('previous chapter')
        }}">{{ prev.title }}</a> |
    {%- endif %}
    {%- if next %}
    Next: <a class="reference" href="{{ next.link|e }}" title="{{ _('next chapter')
        }}">{{ next.title }}</a>
    {%- endif %}
    </p>
{% endblock %}
