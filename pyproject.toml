[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "zen_garden"
authors = [
  {name = "Jacob Mannhardt", email = "jmannhardt@ethz.ch"},
  {name = "Alissa Ganter", email = "aganter@ethz.ch"}
  ]
dynamic = ["version", "description"]

dependencies = [
    "xarray",
    "cython",
    "pytest",
    "numpy",
    "pandas",
    "geopandas",
    "scipy",
    "coverage",
    "pint",
    "matplotlib",
    "entsoe-py",
    "tables",
    "pydantic",
    "tsam",
    "h5py",
    "filelock",
    "ordered-set",
    "pyogrio",
    "psutil",
    "linopy"<=0.3.10,
    "sphinx",
    "myst-parser",
    "sphinx_book_theme",
]
